<html lang="en">

<head>
  <title>Admin SignUp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Admin SignUp Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="InputAccount">Account Number</label>
            <input type="account" class="form-control" id="account-input" placeholder="Account Number">
          </div>
          <div class="form-group">
            <label for="InputWebId">WebId</label>
            <input type="webid" class="form-control" id="webid-input" placeholder="WebId">
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
